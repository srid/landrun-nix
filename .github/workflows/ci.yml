name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: nixbuild/nix-quick-install-action@v33

      - run: nix profile install nixpkgs#omnix

      - name: Build
        run: om ci

