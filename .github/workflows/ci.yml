name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: nixbuild/nix-quick-install-action@v33

      - name: Build claude-sandboxed example
        run: |
          cd examples/claude-sandboxed
          nix build --accept-flake-config --override-input landrun-nix ../..

      - name: Test claude-sandboxed with --help
        run: |
          cd examples/claude-sandboxed
          nix run --accept-flake-config --override-input landrun-nix ../.. -- --help
